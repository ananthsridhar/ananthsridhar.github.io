<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<script
  src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js">
  
</script>
<style>
.carousel-inner>.item>img, .carousel-inner>.item>a>img {
  width: 70%;
  margin: auto;
}

.carousel-content {
  color: black;
  display: flex;
  align-items: center;
}
</style>
</head>
<body>

  <div class="container">
    <br>
    <div id="carousel-example" class="carousel slide" data-ride="carousel">
      <!-- Wrapper for slides -->
      <div class="row">
        <div class="col-xs-offset-3 col-xs-6">
          <div class="carousel-inner"></div>
        </div>
      </div>
      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example"
        data-slide="prev"> <span
        class="glyphicon glyphicon-chevron-left"></span>
      </a> <a class="right carousel-control" href="#carousel-example"
        data-slide="next"> <span
        class="glyphicon glyphicon-chevron-right"></span>
      </a>

    </div>
  </div>
  <script>
    $.getJSON('wish_test.json', function(data) {
      var output = "<ul>";
      for ( var i in data) {
        console.log("Inside");
        $(
            '<div class="item"><div class="carousel-content"><div><p>'
                + data[i].Something + '</p><h3>-' + data[i].Name
                + '</h3></div></div></div>').appendTo(
            '.carousel-inner');
        /* $('body').append('<p>Hello'+ data[i].ID + " " + data[i].Name + "--" + data[i].Something+'</p>'); */
        //output += "<li>" + data[i].ID + " " + data[i].Name + "--"
        //    + data[i].Something + "</li>";
      }
      $('.item').first().addClass('active');
      setCarouselHeight('#carousel-example');
    });

    function setCarouselHeight(id) {
      var slideHeight = [];
      $(id + ' .item').each(function() {
        // add all slide heights to an array
        slideHeight.push($(this).height());
      });

      // find the tallest item
      max = Math.max.apply(null, slideHeight);

      // set the slide's height
      $(id + ' .carousel-content').each(function() {
        $(this).css('height', max + 'px');
      });
    }
  </script>
</body>
</html>
